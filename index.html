			border-radius: 50%;
		}

		.mini-eyebrow:after{
			position: absolute;
			top: 0;
			content: '';
			display: block;
			width: 88px;
			margin-left: 1px;
			height: 8px;
			background-color: #b26d00;
			border-radius: 50%;
		}

		.eyes{
			z-index: 3;
			width: 100%;
		}
		
		.eye{
			background-color: #fff;
			background: radial-gradient( #fffefe 30%,  #76daec 120%); 
			width: 90px;
			height: 55px;
			border: 5px solid #000;
			position: absolute;
		}

		.eye-left{
			left: -4px;
			border-radius: 0px 0 30px 49px;
			-webkit-transform: rotate(13deg);
			-moz-transform: rotate(13deg);
			transform: rotate(13deg);
		}

		.eye-right{
			right: -4px;
			border-radius: 0px 0 49px 30px;
			-webkit-transform: rotate(-13deg);
			-moz-transform: rotate(-13deg);
			transform: rotate(-13deg);

		}

		.eyes-bright{
			z-index: 10;
			position: absolute;
			top: 350px;
			left: 50%;
			margin-left: -137px;
			width: 274px;
		}
		
		@-webkit-keyframes eyes-bright { /* flame pulses */
		    0% {
		        box-shadow: 0px 0px 130px 45px #00ebff;
		    }70%{
		        box-shadow: 0px 0px 120px 20px #00ebff;
		    }100%{
		        box-shadow: 0px 0px 130px 45px #00ebff;
		    }
		}

		@-moz-keyframes eyes-bright { /* flame pulses */
		    0% {
		        box-shadow: 0px 0px 130px 45px #00ebff;
		    }70%{
		        box-shadow: 0px 0px 70px 20px #00ebff;
		    }100%{
		        box-shadow: 0px 0px 130px 45px #00ebff;
		    }
		}

		@-o-keyframes eyes-bright { /* flame pulses */
		    0% {
		        box-shadow: 0px 0px 130px 45px #00ebff;
		    }70%{
		        box-shadow: 0px 0px 70px 20px #00ebff;
		    }100%{
		        box-shadow: 0px 0px 130px 45px #00ebff;
		    }
		}

		@keyframes eyes-bright { /* flame pulses */
		    0% {
		        box-shadow: 0px 0px 130px 45px #00ebff;
		    }70%{
		        box-shadow: 0px 0px 70px 20px #00ebff;
		    }100%{
		        box-shadow: 0px 0px 130px 45px #00ebff;
		    }
		}

		.bright{
			position: absolute;
			width: 30px;
			height: 0px;
			border-radius: 50%;
			-webkit-animation:eyes-bright 3s linear infinite;
			-moz-animation:eyes-bright 3s linear infinite;
			-o-animation:eyes-bright 3s linear infinite;
			animation:eyes-bright 3s linear infinite;
		}	

		.bright-left{
			left: 30px;
		}

		.bright-right{
			right: 30px;
		}

		.author{

			float: left;

		.author a:hover{

			color: #222;
		}			
		
	</style>
